<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Javascript Example</title>
    <link rel="stylesheet" type="text/css" href="jsstyles.css">

<body>

<script>
var current= new Date ()
var day_night=current.getHours()
if (day_night<=20)
document.write("<img class='timepic' src='images/equinox.pdf'>")
else
document.write("<img class='timepic' src='images/equinox.pdf'>")
</script>
